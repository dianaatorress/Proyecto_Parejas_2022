<!DOCTYPE html>
<html lang="en">

    <div class="cuentaNueva">

        <h2>________________________________________________________________________</h2>

        <div class="miniDivPapa">

                <h3 class="datosRequeridos">Ingresa tu nombre</h3>
                <input class="creando" type="text" name="datos-cuenta" id="cuenta-a-crear" placeholder="Nombre">
            </div>
    
            <div class="miniDiv">
                <h3 class="datosRequeridos">Ingresa tu edad</h3>
                <input class="creando" type="text" name="datos-cuenta" id="cuenta-a-crear" placeholder="Edad">
            </div>
    
            <div class="miniDiv">
                <h3 class="datosRequeridos">Ingresa tu nombre de ususario</h3>
                <input class="creando" type="text" name="datos-cuenta" id="cuenta-a-crear" placeholder="Nombre de usuario">
            </div>
    
            <div class="miniDiv">
                <h3 class="datosRequeridos">Ingresa tu contraseña</h3>
                <input class="creando" type="text" name="datos-cuenta" id="cuenta-a-crear" placeholder="Contraseña">
            </div>
    
            <div class="miniDiv">
                <h3 class="datosRequeridos">Verificar contraseña</h3>

            </div>
    
            <div class="miniDiv">
                <h3 class="datosRequeridos">Estado en el que vives</h3>

            </div>

        <div class="bottonSumbit">
            <button class="datossub" onclick="crearCuenta()">Crear Cuenta</button>
